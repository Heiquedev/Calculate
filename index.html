<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Master Blaster Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid d-flex justify-content-center mt-5">
        <div class="calculator ">
            <h3>Ultra Master Blaster Calculator</h3>
            <br>
            <div class="display" id="display">O</div>
            <div class="buttons">

                <!--First line-->
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>

                <!--Second line-->
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>

                <!--Thirdy line-->
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>

                <!--Forty line-->
                <button>.</button>
                <button>0</button>
                <button id="clear">C</button>
                <button>/</button>

                <!--Equal btn of 4 columns-->
                <button id="equals" style="grid-column: span 4">=</button>
            </div>
        </div>
    </div>
    <div class="fixed-bottom">
        <hr>
        <p class="d-flex justify-content-center">Direitos Reservados ðŸ˜ŽðŸ‘Œ (para os classmates nÃ© ðŸ¤‘)</p>
    </div>



    <script src="script.js"></script>

</body>

</html>
